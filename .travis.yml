# .travis.yml file for pybooru

# Python version
matrix:
  include:
    - python: '2.7'
      os: linux
      language: python

    - python: '3.5'
      os: linux
      language: python

    - python: '3.6'
      os: linux
      language: python

    - python: '3.7'
      os: linux
      language: python

    - python: '3.8'
      os: linux
      language: python

    # OSX ENV
    - os: osx
      osx_image: xcode9.3
      env: PYTHON_VERSION=2.7
      language: generic

    - os: osx
      osx_image: xcode9.3
      env: PYTHON_VERSION=3.7
      language: generic

branches:
  - master

install:
  - pip install pipenv
  - pipenv install --dev --skip-lock

script:
  - pylint pybooru/
  - pip install .
  - tests
